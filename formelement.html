<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>HTML Form</title>
</head>
<body>
    <form>
        <fieldset>
            <section>
            <legend>To Know About You</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" 
            required
            name="name"/>
            </section>
            <br>
            <section>
                <label for="surname">Surname:</label>
                <input  
                type="surname"  
                id="surname"
                required
                placeholder="surname"
                name="surname"
                />
                <br/>
            <br>
            <section>
                <label for="email">Email:</label>
                <input  
                type="email"  
                id="email"
                required
                placeholder="abc@gmail.com"
                name="email"
                />
                <br/>
            </section>
            <br>
            <section>
                <label for="address">Address:</label>
                <input  
                type="address"  
                id="address"
                required
                placeholder="Enter your address"
                name="address"
                />
                <br/>
            </section>
            <button>Submit</button>
            
        </fieldset>
    </form>
    <a href="https://www.memecreator.org/static/images/memes/5152459.jpg">More Information</a>
</body>
</html>
