<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>To Know About You</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" name="name" required />
            <br><br>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" placeholder="Enter your surname" name="surname" required />
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="abc@gmail.com" name="email" required />
            <br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address" name="address" required />
            <br><br>

            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <br>
    <!-- Opens moreinf.html in the same tab -->
    <a href="moreinf.html">More Information</a>
</body>
</html>
